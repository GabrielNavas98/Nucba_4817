<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase de Repaso HTML y CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Clase de Repaso HTML y CSS</h1>
    </header>
    <main>
        <!-- Selectores -->
        <section id="selectores">
            <h2>Selectores</h2>
            <ul class="lista-ejemplo">
                <li class="item">Item 1</li>
                <li class="item especial">Item 2</li>
                <li class="item">Item 3</li>
            </ul>
        </section>
        
        <!-- Box Model -->
        <section id="box-model">
            <h2>Box Model</h2>
            <div class="caja content-box">Caja con content-box</div>
            <div class="caja border-box">Caja con border-box</div>
        </section>
        
        <!-- Flexbox -->
        <section id="flexbox">
            <h2>Flexbox</h2>
            <div class="contenedor-flex">
                <div class="item-flex">1</div>
                <div class="item-flex">2</div>
                <div class="item-flex">3</div>
            </div>
        </section>
        
        <!-- Propiedades Básicas -->
        <section id="propiedades-basicas">
            <h2>Propiedades Básicas</h2>
            <p class="texto-ejemplo">Texto de ejemplo con varias propiedades CSS aplicadas.</p>
        </section>
        
        <!-- Position -->
        <section>
            <h2>Position Relative</h2>
            <div class="container">
                <div class="box"></div>
                <div class="box relative"></div>
                <div class="box"></div>
            </div>
            <h2>Position Absolute</h2>
            <div class="container absolute-container">
                <div class="box"></div>
                <div class="box absolute"></div>
                <div class="box"></div>
                <div class="box fixed"></div>
              </div>
        </section>
    </main>
</body>
</html>
