<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Selecciona todos los <p> que son hermanos de un <h2> */
      .subtitulo ~ p {
        color: purple;
      }
    </style>
  </head>
  <body>
    <h2 class="subtitulo">Subtítulo</h2>
    <p>Este párrafo será púrpura.</p>
    <p>Este también será púrpura.</p>

    <div>
      <p>Este párrafo no será afectado porque no es hermano de 'h2'</p>
    </div>
  </body>
</html>
