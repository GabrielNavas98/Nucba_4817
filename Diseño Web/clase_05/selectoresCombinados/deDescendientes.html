<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinador de descendientes</title>

    <style>
        /* Selecciona todos los <p> que son descendientes de <div> */
        .padre p {
            color: blue
        }
    </style>

</head>
<body>
    <div class="padre">
        <p>Este es un párrafo dentro de un div.</p>
        <p>Otro párrafo dentro del mismo div.</p>
        <p>Otro párrafo dentro del mismo div.</p>
    </div>
</body>
</html>
