<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Selecciona el primer <p> que sigue inmediatamente después de un <h1> */
      .titulo + p {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 class="titulo">Encabezado</h1>
    <p>Este párrafo será verde porque es adyacente a un h1</p>
    <p>Este párrafo no será afectado.</p>
  </body>
</html>
